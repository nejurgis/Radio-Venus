name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]  # Trigger whenever you push to master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build Project ğŸ—ï¸
        run: npm run build
        # Make sure your package.json has a "build" script!

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder where your build output goes (usually 'dist' or 'build')
          branch: gh-pages # The branch to deploy to